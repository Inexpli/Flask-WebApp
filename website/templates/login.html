{% extends 'base.html' %}
{% block font %}<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">{% endblock %}
{% block css %}<link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/forms.css')}}">{% endblock %}
{% block title %}Log in{% endblock%}
{% block content%}
<div class="signup-form">	
    <form action="/examples/actions/confirmation.php" method="post">
		<a href="/"><img src="{{url_for('static', filename='img/logo_signup.png')}}" id="logo"></a>
		<p class="lead">Explore your own possibilities.</p>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" name="username" placeholder="Username" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="text" class="form-control" name="password" placeholder="Password" required="required">
			</div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="password_remember">
            <label class="form-check-label" for="password_remember">Remember me</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
        </div>
		<p class="small text-center">Forgot password?<br><a href="#">Password recovery</a></p>
    </form>
	<div class="text-center">Don't have an account? <a href="/signup">Sign up</a>.</div>
</div>
{% endblock %}
